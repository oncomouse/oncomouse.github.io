<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<title>Poemize</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cutestrap/1.3.1/css/cutestrap.min.css" />
	</head>
	<body>
		<div id="poem" class="wrapper">
			<h1 class="ta-center">Poemize</h1>
			<p class="fs-large ta-center">
				<strong>Poemize</strong> converts prose into poetry.
			</p>
			<article></article>
			<form>
				<label class="textfield">
					<textarea id="source" style="height: 400px"></textarea>
				</label>
				<div class="ta-center">
					<button id="create" class="fw-semibold">Make into a poem</button>
				</div>
			</form>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
